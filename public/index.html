<!doctype html>
<html>
    <head>
        <title> Rubiks </title>
        <script src="bundle.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    </head>
    <body>
        <div class="vbox">
            <div class="buttons">
                <button id="reset"> Reset </button>
                <button id="undo"> Undo </button>
                <button id="redo"> Redo </button>
                <button id="shuffle"> Shuffle </button>
                <button id="solve"> Solve </button>
                <button id="testSolver"> Test Solver </button>
            </div>
            <div class="hbox">
                <div id="settingsContainer">
                    <div class="settings">
                        <div class="section">
                            <div class="header"> Cube Settings </div>
                            <div class="setting">
                                <div class="label"> Size </div>
                                <input type="number" value="3" id="size" />
                            </div>
                            <div class="setting">
                                <div class="label"> Animation Speed </div>
                                <input type="range" value="0.75" id="speed"
                                    min="0" max="1" step="0.01" />
                            </div>
                        </div>
                        <div class="section">
                            <div class="header"> Graphics </div>
                            <div class="setting">
                                <div class="label"> Zoom </div>
                                <input type="range" value="0.5" id="zoom"
                                    min="0.2" max="1" step="0.01" />
                            </div>
                            <div class="setting">
                                <div class="label"> Perspective </div>
                                <input type="range" value="0.5" id="fov"
                                    min="0.1" max="1" step="0.01" />
                            </div>
                        </div>
                        <div class="section">
                            <div class="header"> Lighting </div>
                            <div class="setting">
                                <div class="label"> Light Fade </div>
                                <input type="range" value="0.5" id="lightFade"
                                    min="0" max="1" step="0.01" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="expand"></div>
                <canvas id="render"></canvas>
                <div class="status">
                    Moves: <span id="moves">--</span>
                    Time: <span id="time">--</span>
                </div>
            </div>
        </div>
        <div id="errorContainer">
            <div class="errorBox">
                Error:
                <div id="errorMessage"></div>
            </div>
        </div>
    </body>
</html>
